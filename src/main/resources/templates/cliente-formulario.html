<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="fragments/head :: head"></head>
    
    <body class="fondo-clientes">
        <nav th:replace="fragments/navbar :: navbar"></nav>

        <div class="container mt-5 main">
            <div class="alert alert-success" th:if="${exito}" th:text="${exito}"></div>
            <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
            <h1 th:text="${title}"></h1>
            <hr class="mb-4 col-md-12"/>

            <form class="mb-4" th:action="@{/cliente/__${action}__}" th:object="${cliente}" method="POST" autocomplete="off">

                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" id="isbn" placeholder="DNI" required th:field="*{dni}"
                           th:readonly="${dni}" type="text"/>
                    <label for="dni">DNI</label>
                    <div class="error text-start" th:if="${#fields.hasErrors('dni')}"
                         th:errors="*{dni}"></div>
                </div>

                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" id="nombre" placeholder="Nombre" th:field="*{nombre}" type="text"/>
                    <label for="nombre">Nombre</label>
                    <div class="error text-start" th:if="${#fields.hasErrors('nombre')}"
                         th:errors="*{nombre}"></div>
                </div>

                <div class="form-floating mb-3 col-xl-6">
                    <input class="form-control" id="apellido" placeholder="Apellido" th:field="*{apellido}" type="text"/>
                    <label for="apellido">Apellido</label>
                    <div class="error text-start" th:if="${#fields.hasErrors('apellido')}"
                         th:errors="*{apellido}"></div>
                </div>
                
                <input th:field="*{tarjeta}" type="hidden"/>

                <div class="row">
                    <div class="col-xl-3">
                        <button class="btn btn-success" th:text="${action == 'guardar'} ? 'Crear cliente' : 'Guardar cambios'"
                                type="submit"></button>
                    </div>
                </div>
            </form>
        </div>

    </body>
    <footer th:replace="fragments/footer :: footer"></footer>
    <script th:src="@{/assets/bootstrap.bundle.min.js}"></script>
</html>
